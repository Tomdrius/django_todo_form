
{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>
<div>
    <div>
        <form method="post">
            {% csrf_token %}
            <input type="checkbox" class="checkout_class">
            <input type="checkbox" id="is_done" class="required checkbox form-control">
            {{ form.as_p }}
            <input
                value="Save"
                type="submit">
            <input
                value="Cancel"
                type="button"
                onclick="location.href='{% url "index" %}'">
        </form>
    </div>
</div>

{% endblock %}
